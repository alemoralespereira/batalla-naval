<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            display: none;
        }
        #menu {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Batalla Naval</h1>

    <div id="menu">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu nombre">
        
        <br><br>

        <label for="room">Selecciona una sala:</label>
        <select id="room">
            <option value="sala1">Sala 1</option>
            <option value="sala2">Sala 2</option>
            <option value="sala3">Sala 3</option>
        </select>

        <br><br>

        <button onclick="joinGame()">Unirse al Juego</button>
    </div>

    <div id="game-container">
        <h2 id="status">Esperando jugadores...</h2>
        <div id="game"></div>
    </div>

    <script>
        let socket = io();
        let username;
        let room;

        function joinGame() {
            username = document.getElementById("username").value.trim();
            room = document.getElementById("room").value;

            if (!username) {
                alert("Debes ingresar un nombre de usuario.");
                return;
            }

            socket.emit("joinRoom", { username, room });

            document.getElementById("menu").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        }

        socket.on("gameStart", () => {
            document.getElementById("status").innerText = "¬°Juego iniciado!";
        });

        socket.on("yourTurn", () => {
            document.getElementById("status").innerText = "üî• Es tu turno!";
        });

        socket.on("opponentTurn", () => {
            document.getElementById("status").innerText = "‚è≥ Turno del oponente...";
        });
    </script>

    <script src="game.js"></script>

</body>
</html>
