<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Batalla Naval</h1>

        <!-- Pantalla de inicio -->
        <div id="setup-screen">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" placeholder="Escribe tu nombre">
            
            <label for="room">Elige una sala:</label>
            <select id="room">
                <option value="sala1">Sala 1</option>
                <option value="sala2">Sala 2</option>
                <option value="sala3">Sala 3</option>
            </select>

            <button onclick="joinGame()">Unirse</button>
        </div>

        <!-- Mensajes -->
        <div id="status-message" style="display: none;">
            <h2 id="game-status">Esperando jugadores...</h2>
        </div>

        <!-- Contenedor del juego -->
        <div id="game-screen" style="display: none;"></div>
    </div>

    <script>
        const socket = io();
        let playerRoom = null;
        let playerName = null;

        function joinGame() {
            playerName = document.getElementById("username").value;
            playerRoom = document.getElementById("room").value;

            if (!playerName) {
                alert("Por favor, introduce un nombre de usuario.");
                return;
            }

            socket.emit("joinRoom", { username: playerName, room: playerRoom });
        }

        socket.on("roomFull", () => {
            alert("La sala estÃ¡ llena. Elige otra.");
        });

        socket.on("roomJoined", ({ room, username }) => {
            playerRoom = room;
            document.getElementById("setup-screen").style.display = "none";
            document.getElementById("status-message").style.display = "block";
            document.getElementById("game-status").innerText = `Esperando jugadores en ${room}...`;
        });

        socket.on("updatePlayers", (players) => {
            if (players.length === 2) {
                document.getElementById("game-status").innerText = "Â¡Juego iniciado!";
            }
        });

        socket.on("gameStart", (firstPlayerId) => {
            document.getElementById("status-message").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
            startGame(firstPlayerId);
        });

        socket.on("yourTurn", () => {
            document.getElementById("game-status").innerHTML = "ðŸ”¥ <strong>Es tu turno!</strong>";
        });
    </script>

    <script src="game.js"></script>
</body>
</html>
