<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <h1>Batalla Naval</h1>
    <div id="lobby">
        <h2>Ingresa tu nombre y selecciona una sala:</h2>
        <input type="text" id="username" placeholder="Tu nombre" />
        <select id="room">
            <option value="sala1">Sala 1</option>
            <option value="sala2">Sala 2</option>
            <option value="sala3">Sala 3</option>
        </select>
        <button onclick="joinGame()">Unirse</button>
        <p id="status"></p>
    </div>
    <div id="gameContainer" style="display: none;"></div>

    <script>
        const socket = io();
        window.socket = socket;

        function joinGame() {
            const username = document.getElementById("username").value.trim();
            const room = document.getElementById("room").value;
            if (!username) {
                alert("Ingresa un nombre vÃ¡lido.");
                return;
            }

            socket.emit("joinRoom", { username, room });

            socket.on("roomFull", () => {
                document.getElementById("status").innerText = "Sala llena, elige otra.";
            });

            socket.on("playerAssigned", (data) => {
                document.getElementById("lobby").style.display = "none";
                document.getElementById("gameContainer").style.display = "block";
                console.log(`Jugador ${data.username} asignado a la sala ${data.room}`);
            });

            socket.on("gameStart", () => {
                document.getElementById("gameContainer").innerHTML = "";
                startGame();
            });
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
