<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            display: none;
        }
        #join-container {
            margin-top: 50px;
        }
        .input-field {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            width: 250px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Batalla Naval</h1>

    <!-- Formulario de ingreso de usuario y selecci√≥n de sala -->
    <div id="join-container">
        <input type="text" id="username" class="input-field" placeholder="Ingresa tu nombre">
        <select id="roomSelect" class="input-field">
            <option value="sala1">Sala 1</option>
            <option value="sala2">Sala 2</option>
            <option value="sala3">Sala 3</option>
        </select>
        <button class="button" onclick="joinGame()">Unirse</button>
    </div>

    <!-- Contenedor del juego -->
    <div id="game-container">
        <h2 id="statusMessage">Esperando jugadores...</h2>
        <div id="phaser-container"></div>
    </div>

    <script>
        let socket;
        let username;
        let room;

        function joinGame() {
            username = document.getElementById("username").value.trim();
            room = document.getElementById("roomSelect").value;

            if (!username) {
                alert("Por favor ingresa un nombre.");
                return;
            }

            // Ocultar el formulario y mostrar el juego
            document.getElementById("join-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            socket = io();

            socket.emit("joinRoom", { username, room });

            socket.on("waitingForPlayers", () => {
                document.getElementById("statusMessage").innerText = "Esperando jugadores...";
            });

            socket.on("gameStart", () => {
                document.getElementById("statusMessage").innerText = "¬°Juego iniciado!";
                startGame(); // Inicia el juego con Phaser
            });

            socket.on("yourTurn", () => {
                document.getElementById("statusMessage").innerText = "üî• Es tu turno!";
            });

            socket.on("opponentTurn", () => {
                document.getElementById("statusMessage").innerText = "‚è≥ Espera al oponente...";
            });
        }

        function startGame() {
            const gameContainer = document.getElementById("phaser-container");
            gameContainer.innerHTML = ""; // Reiniciar el contenedor del juego
            new Phaser.Game({
                type: Phaser.AUTO,
                width: 500,
                height: 500,
                scene: BattleGame,
                parent: "phaser-container"
            });
        }
    </script>

    <script src="game.js"></script>

</body>
</html>
